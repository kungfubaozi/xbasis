syntax = "proto3";

package gs.service.permission;

import "konekko.me/gosion/commons/dto/commons.proto";

//验证
service Verification {

    //是否有权限
    rpc Check (HasPermissionRequest) returns (HasPermissionResponse);

}

message HasPermissionRequest {

}

message HasPermissionResponse {
    gs.commons.dto.State state = 1;
    string user = 2;
    string appId = 3;
    string clientId = 4;
    string traceId = 5;
    string ip = 6;
    string userAgent = 7;
    string userDevice = 8;
}