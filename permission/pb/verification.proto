syntax = "proto3";

package gs.service.permission;

import "konekko.me/gosion/commons/dto/commons.proto";

//验证
service Verification {

    //是否有权限
    rpc test (HasPermissionRequest) returns (gs.commons.dto.Status);

}

message HasPermissionRequest {
    string stat = 1;
    string clientId = 2;
    string token = 3;
    string userAgent = 4;
    string userDevice = 5;
    string ip = 6;
    string api = 7;
    string service = 8;
}

