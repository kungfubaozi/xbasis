syntax = "proto3";

package gs.service.permission;

import "konekko.me/gosion/commons/dto/commons.proto";

service Binding {

    rpc userRole (BindingRoleRequest) returns (gs.commons.dto.Status);

    rpc functionRole (BindingRoleRequest) returns (gs.commons.dto.Status);

    rpc unbindUserRole (BindingRoleRequest) returns (gs.commons.dto.Status);

    rpc unbindFunctionRole (BindingRoleRequest) returns (gs.commons.dto.Status);
}

message BindingRoleRequest {
    string appId = 1;
    repeated string id = 2;
    repeated string roleId = 3;
}
