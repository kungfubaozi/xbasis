syntax = "proto3";

package gs.service.user;

import "konekko.me/gosion/commons/dto/commons.proto";

service ApplicationGrant {

    rpc grant (GrantRequest) returns (gs.commons.dto.Status);

    rpc status (StatusRequest) returns (gs.commons.dto.Status);
}

message StatusRequest {

}

message GrantRequest {
    string clientId = 1;
}