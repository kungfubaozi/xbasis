syntax = "proto3";

package gosionsvc.external.user;

import "konekko.me/gosion/commons/dto/commons.proto";

service OAuth {

    rpc Login (OAuthLoginRequest) returns (OAuthLoginResponse);

    rpc BindOAuth (BindOAuthRequest) returns (gs.commons.dto.Status);

    rpc UnbindOAuth (UnbindOAuthRequest) returns (gs.commons.dto.Status);
}

message BindOAuthRequest {
    string openId = 1;
    string type = 2;
    string accessToken = 3;
}

message UnbindOAuthRequest {

}

message OAuthLoginRequest {

}

message OAuthLoginResponse {

}