syntax = "proto3";

package gosionsvc.external.safety;

import "konekko.me/gosion/commons/dto/commons.proto";

service Locking {

    rpc Lock (LockRequest) returns (gs.commons.dto.Status);

    rpc Unlock (UnlockRequest) returns (gs.commons.dto.Status);

}

message LockRequest {
    string userId = 1;
    int64 time = 2; //lock time
}

message UnlockRequest {
    string userId = 1;
}
